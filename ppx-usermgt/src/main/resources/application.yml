server:
  port: 8900

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/ppxuser?charset=utf8mb4&useSSL=false
  jpa:
    database-platform:org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql:true
    hibernate.ddl-auto:update
