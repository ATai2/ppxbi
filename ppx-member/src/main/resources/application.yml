server:
  port: 9000


eureka:
  client:
    serviceUrl:
      defaultZone: http://106.13.66.5:8761/eureka/


spring:
  application:
    name: ppx-member
  activemq:
#    pool:
#      enabled: true
    password: admin
    user: admin
    broker-url: tcp://106.13.66.5:61617
#    in-memory: false

  thymeleaf:
    cache: false
  datasource:
    url: jdbc:mysql://106.13.66.5:3306/atdb?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置，需要额外配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
mybatis:
  type-aliases-package: com.ppx.ppxshiro.domain

MESSAGEQUEE: message_queue

